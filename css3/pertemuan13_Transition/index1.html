<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .kotak {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            transition: 1s;
        }

        .container:hover .kotak {
            transform: rotate(360deg);
            margin-left: 800px;
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>

</html>
